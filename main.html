<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form>
            <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" placeholder="Enter first name" required>
                <div class="invalid-feedback">First name is required.</div>
            </div>
            <div class="form-group">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" placeholder="Enter last name" required>
                <div class="invalid-feedback">Last name is required.</div>
            </div>
            <div class="form-group">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter email" required>
                <div class="invalid-feedback">Email Address is required.</div>
            </div>
            <div class="form-group">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college-input" placeholder="Enter college name" required>
                <div class="invalid-feedback">College name is required.</div>
            </div>
            <div class="form-group">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" placeholder="Enter roll number" required>
                <div class="invalid-feedback">Roll No. is required.</div>
            </div>
            <div class="form-group">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-select" id="grad-year-select" required>
                    <option value="">Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">Graduation year is required.</div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
