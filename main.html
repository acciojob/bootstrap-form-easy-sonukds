<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="row">
  <div class="col">
	  <label for="first-name-input">Frist Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="First name" aria-label="First name" required>
  </div>
  <div class="col">
	  <label for="last-name-input"> Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Last name" aria-label="Last name" required>
  </div>
	<div class="col">
	  <label for="email-input">Email</label>
    <input type="email" class="form-control" id="email-input" placeholder="sonukds@gmail.cam" aria-label="Last name" required>
  </div>
</div>

	<div class="row">
<div class="col">
	  <label for="college-input">College</label>
    <input type="text" class="form-control" id="college-input" placeholder="Last name" aria-label="Last name" required>
  </div>
		<div class="col">
			<label for="gdYear">Gurdation Year</label>
	<select class="form-select" id="gdYear" aria-label="Default select example" required>
  <option selected>Choose</option>
  <option value="1">2020</option>
  <option value="2">2021</option>
  <option value="3">2022</option>
  <option value="3">2023</option>		
</select>
		</div>
		<div class="col">
	  <label for="roll-no-input">Roll No.</label>
    <input type="number" class="form-control" id="roll-no-input" placeholder="Last name" aria-label="Last name" required>
  </div>
		<div class="form-check">
  <input class="form-check-input" type="checkbox" id="conditions-checkbox" value="" id="flexCheckDefault" required>
  <label class="form-check-label" for="conditions-checkbox">
   Agree to terms and conditions
  </label>
		<button type="button" class="btn btn-primary">Submit form</button>

	</div>
		

	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
