<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form>
            <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" placeholder="Enter first name" required>
				<div class="invalid-feedback">Last name is required.</div>
            </div>
           <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Enter last name" required>
    <div class="invalid-feedback">Last name is required.</div>
</div>
            <div class="form-group">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="college-input">College Name</label>
                <input type="text" class="form-control" id="college-input" placeholder="Enter college name" required>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" placeholder="Enter roll number" required>
            </div>
            <div class="form-group">
               <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-select" id="grad-year-select" required>
				    <option>2020</option>
				    <option>2021</option>
				    <option>2022</option>
				    <option>2023</option>
				</select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
